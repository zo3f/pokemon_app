<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GBA Emulator</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #02040a;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    #game {
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    .message {
      margin: auto;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const romUrl = urlParams.get('rom');

    if (romUrl) {
      window.EJS_player = '#game';
      window.EJS_gameUrl = romUrl;
      window.EJS_core = 'gba';
      window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';

      const script = document.createElement('script');
      script.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
      script.onerror = () => {
        document.body.innerHTML =
          '<div class="message">Failed to load EmulatorJS. Please check your internet connection.</div>';
      };
      document.body.appendChild(script);
    } else {
      document.body.innerHTML =
        '<div class="message">No ROM specified. Please go back and choose a game.</div>';
    }
  </script>
</body>
</html>
