<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbasaur's World Â· GBA Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- React + ReactDOM via CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Helper functions (logging) -->
    <script src="script.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- React Application Bundle -->
    <script type="text/babel" src="app.bundle.js"></script>

    <!-- Initialize React App -->
    <script type="text/babel">
        // Initialize React application after bundle loads
        function initApp() {
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                console.error('React or ReactDOM not loaded!');
                document.getElementById('root').innerHTML = 
                    '<div style="padding: 20px; color: red;">Error: React failed to load. Please check your internet connection.</div>';
                return;
            }

            if (typeof App === 'undefined') {
                console.error('App component not loaded!');
                document.getElementById('root').innerHTML = 
                    '<div style="padding: 20px; color: red;">Error: Application bundle failed to load. Please refresh the page.</div>';
                return;
            }

            const rootElement = document.getElementById('root');
            if (!rootElement) {
                console.error('Root element not found!');
                return;
            }

            try {
                const root = ReactDOM.createRoot(rootElement);
                root.render(<App />);
            } catch (err) {
                console.error('Failed to render React app:', err);
                rootElement.innerHTML = 
                    '<div style="padding: 20px; color: red;">Error rendering application. Please refresh the page.</div>';
            }
        }

        // Wait for DOM and scripts to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(initApp, 300);
            });
        } else {
            setTimeout(initApp, 300);
        }
    </script>
</body>
</html>
